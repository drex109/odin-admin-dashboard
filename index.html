<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>
        <div class="nav">
            <button>Home</button>
            <button>Profile</button>
            <button>Messages</button>
            <button>History</button>
            <button>Tasks</button>
            <button>Communities</button>
        </div>
        <div class="settings">
            <button>Settings</button>
            <button>Support</button>
            <button>Privacy</button>
        </div>
    </div>
    <div class="header">
        <div class="search-bar">
            <div class="search">
                <img src="images/magnify.svg" alt="search icon" class="icon">
                <input type="text" id="search-bar">
            </div>
            <div class="notification">
                <img src="images/bell-ring-outline.svg" alt="bell icon" class="icon">
                <div class="pfp">
                    <img src="images/bird.jpg" alt="pfp">
                </div>
                <p>Username</p>
            </div> 
        </div>
        <div class="greeting">
            <div class="pfp">
                <img src="images/bird.jpg" alt="pfp">
            </div>
            <p>Hi, there</p>
            <h4>Username</h4>

            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
        </div>
        <div class="announcements">
            <div class="announcment">announcment</div>
            <div class="announcment">announcment</div>
            <div class="announcment">announcment</div>
        </div>
        <div class="trending">
            <div class="trend">trend</div>
            <div class="trend">trend</div>
            <div class="trend">trend</div>
            <div class="trend">trend</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

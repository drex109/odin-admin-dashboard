<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h2><svg fill="currentColor" width="35" height="35" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>Dashboard</h2>
        <div class="nav">
            <button>Home</button>
            <button>Profile</button>
            <button>Messages</button>
            <button>History</button>
            <button>Tasks</button>
            <button>Communities</button>
        </div>
        <div class="settings">
            <button>Settings</button>
            <button>Support</button>
            <button>Privacy</button>
        </div>
    </div>
    <div class="header">
        <div class="search-bar">
            <div class="search">
                <img src="images/magnify.svg" alt="search icon" class="icon">
                <input type="text" id="search-bar">
            </div>
            <div class="notification">
                <img src="images/bell-ring-outline.svg" alt="bell icon" class="icon">
                <div class="pfp">
                    <img src="images/bird.jpg" alt="pfp">
                </div>
                <p>Username</p>
            </div> 
        </div>
        <div class="greeting">
            <div class="pfp">
                <img src="images/bird.jpg" alt="pfp">
            </div>
            <p>Hi, there</p>
            <h4>Username</h4>

            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
            <div class="card">project</div>
        </div>
        <div class="announcements">
            <div class="announcement">announcement</div>
            <div class="announcement">announcement</div>
            <div class="announcement">announcement</div>
        </div>
        <div class="trending">
            <div class="trend">trend</div>
            <div class="trend">trend</div>
            <div class="trend">trend</div>
            <div class="trend">trend</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
